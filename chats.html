<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 친구 목록</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="material-symbols-outlined"> signal_cellular_alt </span>
        <span>KT</span>
        <span class="material-symbols-outlined"> wifi </span>
      </div>
      <div class="status-bar__column">
        <span>12:06</span>
      </div>
      <div class="status-bar__column">
        <span class="material-symbols-outlined"> bluetooth </span>
        <span>84%</span>
        <span class="material-symbols-outlined"> battery_horiz_075 </span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span class="material-symbols-outlined"> search </span>
        <span class="material-symbols-outlined"> add_comment </span>
        <span class="material-symbols-outlined"> forum </span>
        <span class="material-symbols-outlined"> settings </span>
      </div>
    </header>

    <a
      class="ad-link"
      href="https://preregistration.fiet.net/?utm_source=kakao&utm_medium=da_bizboard&utm_campaign=202220_cbt_2nd_traffic_ios&utm_content=housewife_airpods_03"
    >
      <div class="ad-link__box">
        <div class="ad-link__text">
          <h3 class="ad-link__title">에어팟 맥스 필요한 사람? 손!</h3>
          <h5 class="ad-link__p">당장 FIET 사전 예약으로 달려가기</h5>
        </div>
        <img
          class="ad-link__image"
          src="https://w7.pngwing.com/pngs/193/322/png-transparent-apple-airpods-max.png"
          alt="kakao-certification"
        />
      </div>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile"
            src="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
            alt=""
          />

            <h4 class="user-component__name">카카오톡</h4>
            <h6 class="user-component__title">[PC버전 자동로그인]</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__column-time">21:15</span>
          <span class="chat__notification">3</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__list">
          <a class="nav__link" href="./friends.html"
            ><span class="material-symbols-outlined"> person </span></a
          >
        </li>
        <li class="nav__list">
          <a class="nav__link" href="./chats.html">
            <span class="material-symbols-outlined filled-icon">
              chat_bubble
            </span></a
          >
          <span class="nav__notification">82</span>
        </li>
        <li class="nav__list">
          <a class="nav__link" href="#">
            <span class="material-symbols-outlined"> search </span></a
          >
        </li>
        <li class="nav__list">
          <a class="nav__link" href="#">
            <span class="material-symbols-outlined"> more_horiz </span></a
          >
          <div class="nav__dot"></div>
        </li>
      </ul>
    </nav>

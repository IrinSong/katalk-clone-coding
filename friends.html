<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 친구 목록</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="material-symbols-outlined"> signal_cellular_alt </span>
        <span>KT</span>
        <span class="material-symbols-outlined"> wifi </span>
      </div>
      <div class="status-bar__column">
        <span>12:06</span>
      </div>
      <div class="status-bar__column">
        <span class="material-symbols-outlined"> bluetooth </span>
        <span>84%</span>
        <span class="material-symbols-outlined"> battery_horiz_075 </span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span class="material-symbols-outlined"> search </span>
        <span class="material-symbols-outlined"> library_music </span>
        <span class="material-symbols-outlined"> settings </span>
      </div>
    </header>

    <a
      class="ad-link"
      href="https://www.kakao.com/event/wallet/hometax/2022/event.html?%E2%80%8Bt_src=pa"
    >
      <div class="ad-link__box">
        <div class="ad-link__text">
          <h3 class="ad-link__title">올해 연말정산도 톡으로 쉽게</h3>
          <h5 class="ad-link__p">카카오 인증서로 간편하게 준비하기</h5>
        </div>
        <img
          class="ad-link__image"
          src="./images/ad/kakao-certification.png"
          alt="kakao-certification"
        />
      </div>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile user-component__profile--xl"
            src="./images/irin.jpeg"
            alt=""
          />
          <div class="user-component__text">
            <h4 class="user-component__name user-component__name--xl">이린</h4>
            <!-- <h6 class="user-component__title">blabla</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>채널</span>
          <span class="material-symbols-outlined"> expand_less </span>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profile user-component__profile--xs"
              src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4"
              alt="kakaotalk-channel"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--xs">
                채널
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>92</span>
            <span class="material-symbols-outlined"> chevron_right </span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__list">
          <a class="nav__link" href="./friends.html"
            ><span class="material-symbols-outlined"> person </span></a
          >
        </li>
        <li class="nav__list">
          <a class="nav__link" href="#">
            <span class="material-symbols-outlined"> chat_bubble </span></a
          >
          <span class="nav__notification">82</span>
        </li>
        <li class="nav__list">
          <a class="nav__link" href="#">
            <span class="material-symbols-outlined"> search </span></a
          >
        </li>
        <li class="nav__list">
          <a class="nav__link" href="#">
            <span class="material-symbols-outlined"> more_horiz </span></a
          >
          <div class="nav__dot"></div>
        </li>
      </ul>
    </nav>
  </body>
</html>
